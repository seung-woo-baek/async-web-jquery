<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer type="module" src="js/main.js"></script>
        <script defer src="js/signup.js"></script>
        <script src="jquery/jquery-1.12.2.min.js"></script>
        <title>async-page</title>
    </head>
    <body>
        <div class="wrap">
            <header>
                <div class="contents-inner header-inner">
                    <nav>
                        <h1>
                            <a href="index.html" class="logo__link">
                                <img
                                    src="https://www.tilon.com/web/twcom/imgs/com/asp/main/img_logo.png"
                                    alt="logo-colored">
                                <span class="blind">틸론</span>
                            </a>
                        </h1>
                        <ul class="nav-items">
                            <li class="nav-item">
                                <a href="index.html">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a href="notice.html">공지사항</a>
                            </li>
                        </ul>
                        <ul class="login-items" id="login">
                            <li class="login-item">
                                <a href="login.html">로그인</a>
                            </li>
                            <li class="login-item">
                                <a href="signup.html">회원가입</a>
                            </li>
                        </ul>
                        <ul class="login-items" id="logout">
                            <li class="login-item">
                                <span id="user_id"></span>
                            </li>
                            <li class="login-item">
                                <a href="index.html" id="logout_link">로그아웃</a>
                            </li>
                            <li class="login-item">
                                <a href="user.html">회원정보</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <div class="main">
                <div class="contents-inner main-inner">
                    <div class="main-container">
                        <p class="main-title">회원가입</p>
                        <fieldset>
                            <legend class="blind">회원가입</legend>
                            <form action="#" name="signup_form" class="signup-form">
                                <label for="name">이름</label>
                                <input type="text" name="name" id="input_name">
                                <p id="warnning_name" class="warnning_text"></p>
                                <label for="id">아이디</label>
                                <div class="duplication-box">
                                    <input type="text" name="id" id="input_id">
                                    <button type="button" class="duplication-btn">중복 검사</button>
                                </div>
                                <p id="warnning_id" class="warnning_text"></p>
                                <label for="pwd">비밀번호</label>
                                <input type="password" name="pwd" id="input_pwd">
                                <p id="warnning_pwd" class="warnning_text"></p>
                                <label for="pwd_conf">비밀번호 확인</label>
                                <input type="password" name="pwd_conf" id="input_pwd_conf">
                                <p id="warnning_pwd_conf" class="warnning_text"></p>
                                <label for="email">이메일</label>
                                <input type="email" name="email" id="input_email">
                                <p id="warnning_email" class="warnning_text"></p>
                                <button type="button" id="submit_btn">회원가입</button>
                            </form>
                        </fieldset>
                    </div>
                    <div class="signup-complete-box">
                        <p class="signup-complete-text">회원가입이 완료되었습니다.</p>
                        <a href="login.html" class="signup-complete-login">로그인 하기</a>
                    </div>
                </div>
            </div>
            <footer>
                <div class="contents-inner footer-inner">
                    <h2 class="footer-logo">
                        <img
                            src="https://www.tilon.com/web/twcom/imgs/com/asp/main/img_foot_logo.png"
                            alt="logo-colored">
                        <span class="blind">틸론</span>
                    </h2>
                    <address>
                        <p>(c) 2001 ~ 2021. TILON INC. ALL RIGHTS RESERVED.<br>
                            07789 서울시 강서구 마곡중앙14로 22 (주)틸론<br>
                            대표전화 : 02 - 2627 - 9000 / FAX : 02 - 2627 - 9099 / 사업자번호 119-81-49757 /
                            <a href="#">
                                <b>[개인정보처리방침]</b>
                            </a>
                        </p>
                    </address>
                </div>
            </footer>
        </div>
    </body>
</html>
