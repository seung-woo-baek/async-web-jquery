<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script defer type="module" src="js/user_info.js"></script>
        <script defer type="module" src="js/main.js"></script>
        <script src="jquery/jquery-1.12.2.min.js"></script>
        <title>async-page</title>
    </head>
    <body>
        <div class="wrap">
            <header>
                <div class="contents-inner header-inner">
                    <nav>
                        <h1>
                            <a href="index.html" class="logo__link">
                                <img
                                    src="https://www.tilon.com/web/twcom/imgs/com/asp/main/img_logo.png"
                                    alt="logo-colored">
                                <span class="blind">틸론</span>
                            </a>
                        </h1>
                        <ul class="nav-items">
                            <li class="nav-item">
                                <a href="index.html">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a href="notice.html">공지사항</a>
                            </li>
                        </ul>
                        <ul class="login-items" id="login">
                            <li class="login-item">
                                <a href="login.html">로그인</a>
                            </li>
                            <li class="login-item">
                                <a href="signup.html">회원가입</a>
                            </li>
                        </ul>
                        <ul class="login-items" id="logout">
                            <li class="login-item">
                                <span id="user_id"></span>
                            </li>
                            <li class="login-item">
                                <a href="index.html" id="logout_link">로그아웃</a>
                            </li>
                            <li class="login-item">
                                <a href="user.html">회원정보</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <div class="main">
                <div class="contents-inner main-inner">
                    <div class="main-container">
                        <p class="main-title">회원정보</p>
                        <div class="user-info-box">
                            <div class="user-name-box">
                                <span>이름</span>
                                <p class="user-name"></p>
                            </div>
                            <div class="user-id-box">
                                <span>아이디</span>
                                <p class="user-id"></p>
                            </div>
                            <div class="user-email-box">
                                <span>이메일</span>
                                <p class="user-email"></p>
                            </div>
                        </div>
                        <div class="user-info-btns">
                            <button type="button" id="modal_btn">비밀번호 변경</button>
                            <button type="button" id="withdraw_btn">회원탈퇴</button>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="contents-inner footer-inner">
                    <h2 class="footer-logo">
                        <img
                            src="https://www.tilon.com/web/twcom/imgs/com/asp/main/img_foot_logo.png"
                            alt="logo-colored">
                        <span class="blind">틸론</span>
                    </h2>
                    <address>
                        <p>(c) 2001 ~ 2021. TILON INC. ALL RIGHTS RESERVED.<br>
                            07789 서울시 강서구 마곡중앙14로 22 (주)틸론<br>
                            대표전화 : 02 - 2627 - 9000 / FAX : 02 - 2627 - 9099 / 사업자번호 119-81-49757 /
                            <a href="#">
                                <b>[개인정보처리방침]</b>
                            </a>
                        </p>
                    </address>
                </div>
            </footer>
        </div>
        <div id="modal" class="modal-overay">
            <div class="modal-window">
                <div class="modal-header">
                    <h2 class="modal-title">
                        비밀번호 변경
                    </h2>
                    <div class="modal-close">X</div>
                </div>
                <div class="modal-body">
                    <form action="#" name="change_form" id="change_form">
                        <label for="currentPassword">현재 비밀번호</label>
                        <input type="password" name="currentPassword" class="current_pwd">
                        <label for="newPassword">새 비밀번호</label>
                        <input type="password" name="newPassword" class="new_pwd">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="change_password_btn">비밀번호 변경하기</button>
                </div>
            </div>
        </div>
    </body>
</html>
